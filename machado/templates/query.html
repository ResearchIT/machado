{% extends 'base.html' %}

{% block content %}

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Transcript search</h4>
    <div class="card-text">

      <form action="summary/" method="get" class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="transcript_id" name="transcript_id" aria-describedby="transcriptID" placeholder="by ID" required>
          <span class="input-group-btn">
            <input type="submit" value="Search" class="btn btn-primary">
          </span>
        </div>
      </form>

      <form action="summary/" method="get" class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="transcript_keyword" name="transcript_keyword" aria-describedby="transcriptKeyword" placeholder="by Keyword" required>
          <span class="input-group-btn">
            <input type="submit" value="Search" class="btn btn-primary">
          </span>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
