image: ubuntu:17.10
pipelines:
  default:
    - step:
        script:
          - apt-get update && apt-get install -y python3 python3-dev virtualenv samtools libbambamc-dev libbambamc0 pandoc
          - virtualenv -p /usr/bin/python3.6 YOURPROJECT
          - source YOURPROJECT/bin/activate
          - python setup.py install
          - django-admin startproject WEBPROJECT
          - python WEBPROJECT/manage.py test chado --settings chado.tests.settings
        services:
          - postgres
definitions: 
  services: 
    postgres: 
      image: postgres
      environment:
        POSTGRES_DB: 'yourdatabase'
        POSTGRES_USER: 'username'
        POSTGRES_PASSWORD: 'password'
